# .github/workflows/deploy-frontend.yml
name: Deploy Frontend to Production

on:
  push:
    branches: [main, production]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/lemur767-main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create production env file
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
          echo "VITE_WS_URL=${{ secrets.VITE_WS_URL }}" >> .env.production

      - name: Build for production
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.FRONTEND_HOST }}
          username: ${{ secrets.FRONTEND_USER }}
          key: ${{ secrets.FRONTEND_SSH_KEY }}
          script: |
            cd /opt/assistext_frontend
            
            # Pull latest code
            git pull origin main
            
            # Install dependencies and build
            npm ci --production=false
            npm run build
            
            # Copy server files to dist directory
            cp server.js dist/
            cp ecosystem.config.cjs dist/
            cp package*.json dist/
            
            # Install production dependencies in dist
            cd dist
            npm ci --only=production
            
            # Restart nginx
            sudo systemctl restart nginx
            
            # Restart PM2 (note the .cjs extension)
            pm2 restart assistext_frontend || pm2 start ecosystem.config.cjs
            pm2 save
